<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonogram</title>
    <link rel="stylesheet" href="../static/stylesheets/index.css">
    <link rel="icon" href="../static/images/favicon.png" type="image/png">
</head>
<body>
    <form method="get" action="/">
        <div class="selection-container">
            <div class="date-selection">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" value="{{ start_date }}" required>
            </div>
            <div class="date-selection">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" value="{{ end_date }}" required>
            </div>
        </div>
        <div class="selection-container">
            <div class="plan-selection">
                <label for="plan1">Plan 1:</label>
                <select id="plan1" name="plan1">
                    <option value="INT-MWF-WykS">INT-MWF-WykS</option>
                    <option value="INT-MWF-1S">INT-MWF-1S</option>
                    <option value="INT-MWF-2S">INT-MWF-2S</option>
                </select>
            </div>
            <div class="plan-selection">
                <label for="plan2">Plan 2:</label>
                <select id="plan2" name="plan2">
                    <option value="IAiSC-WykS">IAiSC-WykS</option>
                    <option value="IAiSC-1S">IAiSC-1S</option>
                    <option value="IAiSC-2S">IAiSC-2S</option>
                </select>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div class="container">
        <h1>Harmonogram</h1>
        {{ content | safe }}
    </div>
    <footer>Made by Venomkajo at <a href='https://github.com/Venomkajo/combine-dsw-plan'>GitHub</a>.</footer>
</body>
</html>
